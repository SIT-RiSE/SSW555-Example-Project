{% extends "base.html" %}

{% block title %}Expense Splitter - Multi-App Platform{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Expense Splitter</h2>
    <p>Split expenses fairly with friends and family</p>
</div>

<div class="content-section">
    <div class="form-section">
        <h3>Add New Expense</h3>
        <form method="POST" action="/expense-splitter">
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="e.g., Dinner at restaurant" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>
            </div>
            <div class="form-group">
                <label for="payer">Who Paid:</label>
                <input type="text" id="payer" name="payer" placeholder="Name of person who paid" required>
            </div>
            <div class="form-group">
                <label for="participants">Split Between (comma-separated):</label>
                <input type="text" id="participants" name="participants" placeholder="e.g., John, Jane, Bob" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
    </div>

    <div class="list-section">
        <h3>Recent Expenses</h3>
        <p class="placeholder-text">Your shared expenses will appear here once you start adding them.</p>
    </div>
</div>
{% endblock %}
